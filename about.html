<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About MediPet Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .doctor-card img {
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    .doctor-card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .doctor-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <!-- Add this anchor before your team section -->
  <section id="team">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="display-4">About Our Team</h1>
        <p class="lead">At MediPet Pet Hospital, our compassionate team of veterinary doctors is dedicated to providing
          high-quality and specialized care for your pets.</p>
      </div>

      <div class="row" id="doctorList"></div>
    </div>
  </section>

  <script>
    const doctors = [
      {
        name: "Dr. Emily Carter",
        image: "images/doc1.jpg",
        services: ["Surgery", "Vaccination", "Dental Care"]
      },
      {
        name: "Dr. Noah Kim",
        image: "images/doc2.jpg",
        services: ["Emergency Care", "Routine Checkups", "Dermatology"]
      },
      {
        name: "Dr. Henry Malik",
        image: "images/doc3.jpg", // Changed from dr-aisha.jpg to doc3.jpg
        services: ["Orthopedics", "Rehabilitation", "Nutrition"]
      }
    ];

    const doctorList = document.getElementById("doctorList");

    doctors.forEach(doctor => {
      const servicesHTML = doctor.services.map(service => `<li>${service}</li>`).join("");
      const cardHTML = `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card doctor-card">
            <img src="${doctor.image}" class="card-img-top" alt="${doctor.name}">
            <div class="card-body">
              <h5 class="card-title">${doctor.name}</h5>
              <ul class="list-unstyled">${servicesHTML}</ul>
            </div>
          </div>
        </div>`;
      doctorList.insertAdjacentHTML("beforeend", cardHTML);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
