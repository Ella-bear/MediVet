<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About MediPet Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .doctor-card img {
      height: 250px;
      width: 100%;
      object-fit: cover;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      background: #f8f9fa;
      display: block;
    }

    /* Make doc4.png behave like the others */
    .doctor-card img[src*="doc4.png"] {
      object-fit: cover;
      height: 250px;
      width: 100%;
      padding-left: 0;
      padding-right: 0;
      background: #f8f9fa;
      display: block;
    }

    .doctor-card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .doctor-card:hover {
      transform: scale(1.03);
    }

    body {
      background: url('images/bg-19.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Make about section text white */
    #team,
    #team h1,
    #team p,
    #team .lead,
    #team .display-4 {
      color: #fff !important;
    }
  </style>
</head>

<body>
  <!-- Add this navbar at the top of your <body>, before the <section id="team"> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MediPet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html#team">Meet Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#testimonial">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add this anchor before your team section -->
  <section id="team">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="display-4">About Our Team</h1>
        <p class="lead">At MediPet Pet Hospital, our compassionate team of veterinary doctors is dedicated to providing
          high-quality and specialized care for your pets.</p>
      </div>

      <div class="row" id="doctorList"></div>
    </div>
  </section>

  <script>
    const doctors = [
      {
        name: "Dr. Emily Carter",
        image: "images/doc1.jpeg",
        services: ["Surgery", "Vaccination", "Dental Care"]
      },
      {
        name: "Dr. Valeria Smith",
        image: "images/doc2.jpg",
        services: ["Emergency Care", "Routine Checkups", "Dermatology"]
      },
      {
        name: "Dr. Henry Malik",
        image: "images/doc3.jpg",
        services: ["Orthopedics", "Rehabilitation", "Nutrition"]
      },
      {
        name: "Dr. Sophia Johnson",
        image: "images/doc4.jpg",
        services: ["Cardiology", "Ultrasound", "Radiology"]
      },
      {
        name: "Dr. Priya Patel",
        image: "images/doc5.jpg",
        services: ["Exotic Pets", "Microchipping", "Behavioral Counseling"]
      },
      {
        name: "Dr. Lucas Wang",
        image: "images/doc6.webp",
        services: ["Internal Medicine", "Endoscopy", "Geriatric Care"]
      }
    ];

    const doctorList = document.getElementById("doctorList");

    doctors.forEach(doctor => {
      const servicesHTML = doctor.services.map(service => `<li>${service}</li>`).join("");
      const cardHTML = `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card doctor-card">
            <img src="${doctor.image}" class="card-img-top" alt="${doctor.name}">
            <div class="card-body">
              <h5 class="card-title">${doctor.name}</h5>
              <ul class="list-unstyled">${servicesHTML}</ul>
            </div>
          </div>
        </div>`;
      doctorList.insertAdjacentHTML("beforeend", cardHTML);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="text-center py-4 mt-5">
    <span style="color: #fff;">Built with
      <span style="color: #e25555; font-size: 1.2em;" aria-label="love" title="love">&#10084;</span>
      by MediPet Technologies
    </span>
  </footer>
</body>

</html>
